version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node --version
            - cd frontend
            - npm install
            - npm install convex
            - rm -f convex
            - cp -r ../convex .
            - echo "VITE_CONVEX_URL=https://good-dolphin-454.convex.cloud" > .env.production
            - echo "VITE_API_URL=https://ls4380art0.execute-api.us-east-1.amazonaws.com/api" >> .env.production
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    appRoot: .